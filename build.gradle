apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.elasticsearch.test', name: 'framework', version: '6.3.0'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    testCompile group: 'org.elasticsearch.client', name: 'transport', version: '6.3.0'

}

test {
    // Gradle test hangs after showing exception if this is oncommented
    //jvmArgs = [
    //        '-whaaaat?',
    // ]
    systemProperty 'tests.gradle', 'true'
}
